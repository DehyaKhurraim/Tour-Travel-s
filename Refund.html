<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <title>FAST Tour&Travel's</title>
    <style>
        .navbar ul li a {
            font-size: larger;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 2px;
            color: #f4b200;
        }

        .button:hover {
            background-color: black;
            color: #f4b200;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand  col-xl-2 col-lg-2"><img id="MDB-logo" src="img/logo.png" alt=".logo"
                        height="50" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar" style="margin-left: 10%;">
                    <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
                        <li class="nav-item text-center mx-2 mx-lg-1 col-xl-6 col-lg-6">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown text-center mx-2 mx-lg-1  col-xl-6 col-lg-6">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Services</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="Packages.html">Packages</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="Rent-a-Car.html" style=" color: #c49004;">Rent a
                                        Car</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item text-center mx-2 mx-lg-1 col-xl-8 col-lg-8">
                            <a class="nav-link" aria-current="page" href="Info.html">Information
                                Desk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container border border-secondary mt-3" style="background-color: #f4b3000c;">
        <div class="section-title center-block text-center"> <span class="heading-style text-secondary"></span>
            <h2 style="border-bottom: 1px solid black;">Refund</h2>
        </div>
        <form action="Rent.html">
            <div class="mb-3 mt-3">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Full Name" name="name" required>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Enter email" name="pswd">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Cancel Package</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Cancel Transport</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="startDate">Booking Date</label>
                <input id="startDate" class="form-control" type="date" required />
            </div>
            <div class="mb-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text" style="resize: none;"></textarea>
            </div>
            <div class="mb3">
                <button type="submit" class="button btn btn-light btn-block btn-outline-warning mb-3"
                    data-bs-toggle="modal" data-bs-target="#myModal">Refund</button>
            </div>
        </form>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Request to Refund</h4>
                </div>
                <div class="modal-body">
                    <p> The refund rules are given as below: <br>
                        Before 1 day – 75%<br>
                        2 days – 80%<br>
                        3 days – 85%<br>
                        4 days – 90%<br>
                        5 days or more – 95%<br>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer" class="footer-1 bg-dark text-light mt-5">
        <div class="main-footer widgets-dark typo-light">
            <div class="container">
                <div class="footer-copyright">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <p>Copyright FAST Tour&Travel's © 2023. All rights reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </footer>

</body>

</html
